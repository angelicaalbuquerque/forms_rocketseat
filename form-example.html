<!-- 
Crie um formulário de contato.

1. O formulário deverá conter um título de nome "Contato". Usar fieldset e legend para essa finalidade.

2. O formulário conterá 3 campos:
- nome (input texto)
- email (input email)
- mensagem (textarea)

3. O formulário deverá conter um botão para enviar. 

Atenção: O formulário deverá conter regras de acessibilidade, como label para cada campo, por exemplo.
 -->


<form action="">
  <fieldset>
    <legend>Contato</legend>
  
    <label for="name">Nome Completo</label>
    <br>
    <input type="text" id="name" name="name">
    <br><br>
  
    <label for="email">E-mail</label>
    <br>
    <input type="email" id="email" name="email" placeholder="nome@dominio.com">
    <br><br>

    <label for="message">Mensagem</label>
    <br>
    <textarea name="message" id="" cols="20" rows="8" placeholder="Escreva aqui"></textarea>
    <br><br>
  
    <button type="submit">Enviar</button>
  </fieldset>

</form>
